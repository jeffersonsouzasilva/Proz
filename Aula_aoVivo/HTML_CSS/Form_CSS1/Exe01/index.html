<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html e CSS pratica guiada</title>
</head>
<body>
    <header>
        <h1>Aula ao vivo - Form√∫larios e CSS</h1>
    </header>

    <main>
        <form>
            <div class="nome">
                <label for="name">Nome:</label>
                <br>
                <input type="name" id="name" placeholder="Digite o nome">
            </div>
            <br>

            <div class="email">
                <label for="email">E-mail:</label>
                <br>
                <input type="email" id="email" placeholder="Digite o e-mail">
            </div>
            <br>

            <div class="senha">
                <label for="password">Senha</label>
                <br>
                <input type="password" id="password" placeholder="Digite a senha">
            </div>
            <br>

            <div class="telefone">
                <label for="tel">Telefone:</label>
                <br>
                <input type="tel" id="tel" placeholder="Digite o telefone">
            </div>

        </form>

    </main>
</body>
</html>
